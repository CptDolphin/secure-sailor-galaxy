<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System logowania</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?render=YOUR_SITE_KEY"></script>
</head>
<body>
    <div class="container">
        <div class="auth-tabs">
            <button class="tab-btn active" data-tab="login">Logowanie</button>
            <button class="tab-btn" data-tab="register">Rejestracja</button>
        </div>

        <!-- Logowanie -->
        <form id="loginForm" class="auth-form active">
            <h2>Logowanie</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" required placeholder="Hasło">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </div>
            <div class="social-login">
                <button type="button" class="btn btn-google">
                    Zaloguj przez Google
                </button>
                <button type="button" class="btn btn-facebook">
                    Zaloguj przez Facebook
                </button>
            </div>
            <div class="auth-links">
                <a href="#" id="forgotPassword">Zapomniałem hasła</a>
            </div>
        </form>

        <!-- Rejestracja -->
        <form id="registerForm" class="auth-form">
            <h2>Rejestracja</h2>
            <div class="form-group">
                <input type="email" id="registerEmail" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="registerPassword" required placeholder="Hasło">
            </div>
            <div class="form-group">
                <input type="password" id="registerPasswordConfirm" required placeholder="Potwierdź hasło">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Zarejestruj się</button>
            </div>
        </form>

        <!-- Reset hasła -->
        <form id="resetPasswordForm" class="auth-form">
            <h2>Reset hasła</h2>
            <div class="form-group">
                <input type="email" id="resetEmail" required placeholder="Email">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Wyślij link resetujący</button>
            </div>
            <div class="auth-links">
                <a href="#" class="back-to-login">Powrót do logowania</a>
            </div>
        </form>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
